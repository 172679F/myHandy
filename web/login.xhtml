<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="head">
            <title>Login to myHandy</title>
        </ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <div class="login-form"><!--login form-->
                            <h2>Login to your account</h2>
                            <h:form>
                                <p:outputLabel>Username</p:outputLabel>
                                <p:inputText value="#{loginController.username}" />

                                <p:outputLabel>Password</p:outputLabel>
                                <p:password value="#{loginController.password}" />

                                <p:selectBooleanCheckbox itemLabel="Keep me signed in" itemValue="keepSigned"/>

                                <h:commandButton type="submit" value="Login" styleClass="btn btn-default" action="#{loginController.validateLogin}" ajax="false"/>
                            </h:form>
                        </div><!--/login form-->
                    </div>
                    <div class="col-sm-1">
                        <h2 class="or">OR</h2>
                    </div>
                    <div class="col-sm-4">
                        <h2>Register an account</h2>
                        <p>If you dont have an account, register here!</p>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
