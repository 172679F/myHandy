<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="head">
            <title>Registration Page</title>
        </ui:define>
        <ui:define name="content">
            <div id="form">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <div class="signup-form"><!--signup form-->
                                <h2>Register here!</h2>
                                <h:form>
                                    <p:outputLabel>First Name</p:outputLabel>
                                    <p:inputText value="#{registerController.fName}" pt:placeholder="Enter your first name" />

                                    <p:outputLabel>Last Name</p:outputLabel>
                                    <p:inputText value="#{registerController.lName}" pt:placeholder="Enter your last name" />

                                    <p:outputLabel>Username</p:outputLabel>
                                    <p:inputText value="#{registerController.username}" pt:placeholder="Enter your username" />

                                    <p:outputLabel>Password</p:outputLabel>
                                    <p:password value="#{registerController.password}" pt:placeholder="Enter your password" />

                                    <p:outputLabel>Confirm Password</p:outputLabel>
                                    <p:password value="#{registerController.confPassword}" pt:placeholder="Confirm your password" />

                                    <p:outputLabel>Email</p:outputLabel>
                                    <p:inputText value="#{registerController.email}" pt:placeholder="Enter your email"/>

                                    <p:outputLabel>Confirm Email</p:outputLabel>
                                    <p:inputText value="#{registerController.confEmail}" pt:placeholder="Confirm your email"/>

                                    <p:outputLabel>Gender</p:outputLabel>

                                    <p:selectOneRadio value="#{registerController.gender}">
                                        <f:selectItem itemLabel="Male" itemValue="M"/>
                                        <f:selectItem itemLabel="Female" itemValue="F"/>
                                    </p:selectOneRadio>

                                    <p:commandButton value="Register" styleClass="btn btn-default" action="#{registerController.registerAccount}"/>
                                </h:form>
                            </div><!--/signup form-->
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
