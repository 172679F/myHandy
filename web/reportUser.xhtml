<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="head">
            <title>Reporting User</title>
        </ui:define>
        <ui:define name="content">
            <div class="container" style="padding:10px 10px;">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h:form>
                            <p:outputLabel>Reason for reporting</p:outputLabel>
                            <br/>
                            <p:selectOneMenu>
                                <f:selectItem itemLabel="Offensive behaviour/content"/>
                                <f:selectItem itemLabel="Suspicious Account "/>
                                <f:selectItem itemLabel="Cancelling on a deal"/>
                            </p:selectOneMenu>
                            <br/>
                            <p:inputTextarea pt:placeholder="Give a detailed description of the offense"></p:inputTextarea>
                            <br/>
                            <p:commandButton value="Submit"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
